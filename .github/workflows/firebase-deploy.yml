name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    env:
      # Firebase Admin SDK
      FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}
      FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}
      FIREBASE_ADMIN_PROJECT_ID: ${{ secrets.FIREBASE_ADMIN_PROJECT_ID }}
      
      # Firebase Client Configuration
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      
      # Build Configuration
      NODE_ENV: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --include=dev

      - name: Build Next.js application
        run: npm run build

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required APIs
        run: |
          gcloud services enable cloudfunctions.googleapis.com --project=fxpro-2dc0c
          gcloud services enable cloudbuild.googleapis.com --project=fxpro-2dc0c
          gcloud services enable artifactregistry.googleapis.com --project=fxpro-2dc0c
          gcloud services enable run.googleapis.com --project=fxpro-2dc0c
        continue-on-error: true

      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project fxpro-2dc0c --non-interactive
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

