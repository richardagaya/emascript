name: Deploy to Firebase App Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create Firebase App Hosting rollout
        run: >
          npx --yes firebase-tools@latest
          apphosting:rollouts:create emascript
          --project fxpro-2dc0c
          --non-interactive
          --token "${{ secrets.FIREBASE_TOKEN }}"


