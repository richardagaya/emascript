name: Deploy to Firebase App Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Firebase App Hosting rollout
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          curl -sL https://firebase.tools | bash
          firebase apphosting:rollouts:create emascript main --project fxpro-2dc0c --token "$FIREBASE_TOKEN"


